<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas personalizada</title>
    <style>
        h1{
            /*Tem que ter o border: 20px solid */
            border: 20px solid black;
            padding: 10px;
            border-image-source: url(BORDA.png);
            border-image-slice: 27; /*Para regular tamanho*/
            border-image-repeat: repeat; 

            /*Para fazer mais rapido*/
            border-image: url(BORDA.png) 27 repeat;
        }
    </style>
</head>
<body>
    <h1>
        Teste de borda
    </h1>
</body>
</html>
