<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: rgb(255, 255, 255);
            width: 200px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de hover
    </h1>
    <p>Passe o mouse seobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>  
    <a href="index.html" rel="prev" >Pagina um</a> 
</body>
</html>
